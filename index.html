

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RideFix — Запчасти для BRP</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
    header { background-color: #111; color: white; padding: 20px; text-align: center; }
    nav { background: #222; color: #fff; padding: 10px; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    .container { max-width: 900px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; }
    input, select, button { padding: 10px; font-size: 16px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    footer { text-align: center; padding: 15px; background: #eee; margin-top: 50px; }
    @media (max-width: 600px) {
      header h1 { font-size: 24px; }
      nav a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>RideFix</h1>
    <p>Поиск и заказ запчастей на технику BRP</p>
  </header>

  <nav>
    <a href="#order">Заказать</a>
    <a href="#contacts">Контакты</a>
  </nav>

  <div class="container" id="order">
    <h2>Оставьте заявку</h2>
    <form action="https://formspree.io/f/mldjaajn" method="POST">
      <label for="type">Тип техники</label>
      <select id="type" name="type" required onchange="updateModels()">
        <option value="">Выберите технику</option>
        <option value="Sea-Doo">Sea-Doo</option>
        <option value="Can-Am">Can-Am</option>
        <option value="Ski-Doo">Ski-Doo</option>
        <option value="Lynx">Lynx</option>
      </select>

      <label for="model">Модель</label>
      <select id="model" name="model" required>
        <option value="">Сначала выберите технику</option>
      </select>

      <label for="year">Год выпуска</label>
      <select name="year" required>
        <option value="">Выберите год</option>
        <script>
          for (let y = 2024; y >= 2005; y--) {
            document.write(`<option value="${y}">${y}</option>`);
          }
        </script>
      </select>

      <label for="part">Запчасть / VIN / Описание</label>
      <input type="text" name="part" placeholder="Например: вариатор, VIN или артикул" required />

      <input type="text" name="name" placeholder="Имя" required />
      <input type="text" name="phone" placeholder="Телефон / WhatsApp" required />
      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <footer id="contacts">
    <p>Связь: ridefixkz@gmail.com</p>
    <p>WhatsApp: +7 777 123 4567 | Telegram: @ridefix_bot</p>
  </footer>

  <script>
    const models = {
      "Sea-Doo": ["Spark", "GTI", "GTR", "GTX", "RXT", "Wake", "FishPro"],
      "Can-Am": ["Outlander", "Renegade", "Maverick", "Traxter", "Commander"],
      "Ski-Doo": ["MXZ", "Renegade", "Summit", "Expedition", "Backcountry"],
      "Lynx": ["Boondocker", "Xtrim", "49 Ranger", "Rave", "Commander"]
    };

    function updateModels() {
      const type = document.getElementById("type").value;
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = '<option value="">Выберите модель</option>';
      if (models[type]) {
        models[type].forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.innerText = m;
          modelSelect.appendChild(opt);
        });
      }
    }
  </script>
</body>
</html>
