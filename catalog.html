
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideFix — Каталог Can-Am Outlander 2021</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; color: #333; }
    header { background: #111; color: white; text-align: center; padding: 20px; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    h2 { color: #007bff; }
    .categories { display: flex; flex-wrap: wrap; gap: 10px; }
    .cat-card {
      flex: 1 1 200px;
      background: #eaeaea;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cat-card:hover { background: #d0d0d0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
    button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    @media(max-width: 600px) {
      .categories { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>RideFix — Can-Am Outlander 2021</h1>
    <p>Выберите раздел, чтобы просмотреть список запчастей</p>
  </header>

  <div class="container">
    <h2>Категории</h2>
    <div class="categories">
      <div class="cat-card" onclick="showParts('engine')">Двигатель</div>
      <div class="cat-card" onclick="showParts('transmission')">Трансмиссия</div>
      <div class="cat-card" onclick="showParts('suspension')">Подвеска</div>
      <div class="cat-card" onclick="showParts('electrical')">Электрика</div>
      <div class="cat-card" onclick="showParts('cooling')">Охлаждение</div>
    </div>

    <div id="parts-table"></div>
  </div>

  <script>
    const parts = {
      engine: [
        { name: "Поршень", code: "420296188" },
        { name: "Клапан впускной", code: "420254125" },
        { name: "Цилиндр", code: "420685790" }
      ],
      transmission: [
        { name: "Ремень вариатора", code: "417300383" },
        { name: "Планетарный редуктор", code: "703500847" }
      ],
      suspension: [
        { name: "Рычаг передний левый", code: "706202228" },
        { name: "Шаровая опора", code: "706202045" }
      ],
      electrical: [
        { name: "Аккумулятор", code: "515176151" },
        { name: "Реле стартера", code: "710001686" }
      ],
      cooling: [
        { name: "Радиатор", code: "709200400" },
        { name: "Крыльчатка вентилятора", code: "709200486" }
      ]
    };

    function showParts(category) {
      const tableArea = document.getElementById("parts-table");
      const items = parts[category] || [];
      let html = "<h2>Список запчастей</h2><table><tr><th>Наименование</th><th>Артикул</th><th></th></tr>";
      items.forEach(item => {
        html += `<tr><td>${item.name}</td><td>${item.code}</td><td><button onclick="order('${item.name}', '${item.code}')">Оставить заявку</button></td></tr>`;
      });
      html += "</table>";
      tableArea.innerHTML = html;
    }

    function order(name, code) {
      const url = `https://formspree.io/f/mldjaajn`;
      const message = `Хочу заказать: ${name} (артикул: ${code})`;
      alert("Заявка:
" + message + "\n(форма пока отправляется через обычную форму RideFix)");
      // Можно здесь открыть модальное окно с формой или переслать данные через JS
    }
  </script>
</body>
</html>
